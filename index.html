<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Onix Mind - Ancient Shadows</title>

<style>
:root {
  --text: #d1c7a3;
  --accent: #07190a;
  --highlight: #a34c24;
  --shadow: #160d17;
  --bg: #0a0806;
}

@font-face {
  font-family: 'Ancient Ninja';
  src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/webfonts/fa-solid-900.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

body {
  color: var(--text);
  background: var(--bg);
  background-image: url('/api/placeholder/400/400');
  background-repeat: repeat;
  background-blend-mode: overlay;
  position: relative;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(10, 8, 6, 0.85), rgba(10, 8, 6, 0.95));
  z-index: -1;
}

main {
  display: flex;
  flex-flow: column nowrap;
  justify-content: center;
  align-items: center;
  margin: 0 auto;
  width: 540px;
  height: 75vh;
  font-family: 'Ancient Ninja', monospace;
  font-size: 18px;
  text-rendering: optimizeLegibility;
  text-shadow: 3px 3px 5px var(--shadow);
  letter-spacing: 1px;
}

header {
  margin-bottom: 20px;
  position: relative;
}

header img {
  filter: sepia(70%) hue-rotate(290deg);
  max-width: 980px;
  border: 2px solid var(--accent);
  box-shadow: 0 0 15px var(--accent);
}

article {
  margin-top: 25px;
  border: 1px solid var(--accent);
  padding: 30px;
  background-color: rgba(10, 8, 6, 0.7);
  position: relative;
  width: 80%;
}

article::before {
  content: "⛩️";
  position: absolute;
  top: -15px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  color: var(--highlight);
}

p {
  margin: 15px 0;
  text-align: center;
  line-height: 1.6;
}

.japanese-characters {
  font-family: serif;
  opacity: 0.5;
  position: absolute;
  font-size: 80px;
  z-index: -1;
  color: var(--accent);
  text-shadow: none;
}

.top-right {
  top: 10px;
  right: 20px;
}

.bottom-left {
  bottom: 10px;
  left: 20px;
}

a {
  color: var(--highlight);
  text-decoration: none;
  position: relative;
  padding: 0 5px;
  transition: all 0.3s ease;
}

a:hover {
  color: var(--text);
  text-shadow: 0 0 8px var(--highlight);
}

a::before {
  content: "⦿";
  margin-right: 5px;
  font-size: 0.8em;
  vertical-align: middle;
  opacity: 0.8;
}

.menu-links {
  margin-top: 20px;
  display: flex;
  justify-content: space-around;
  width: 100%;
}

.menu-link {
  border: 1px solid var(--accent);
  padding: 8px 15px;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 0.9em;
}

.menu-link:hover {
  background-color: rgba(8, 37, 18, 0.3);
  transform: translateY(-3px);
}

.ancient-border {
  position: fixed;
  height: 100vh;
  width: 15px;
  background: repeating-linear-gradient(
    to bottom,
    transparent,
    transparent 20px,
    var(--accent) 20px,
    var(--accent) 40px
  );
  opacity: 0.5;
  z-index: -1;
}

.border-left {
  left: 20px;
}

.border-right {
  right: 20px;
}
</style>
</head>
<body>
<div class="japanese-characters top-right">忍</div>
<div class="japanese-characters bottom-left">古</div>

<div class="ancient-border border-left"></div>
<div class="ancient-border border-right"></div>

<main>
  <header id="logo">
    <img src="ss-deer.png" alt="Onix Ancient Symbol">
  </header>

  <article>
    <p>To traverse the <em>Ancient Onix Paths</em> and claim the ninja's wisdom</p>
    <p><a href="playmoar.neocities.html"><u>Enter The Shadows</u></a></p>
    <div class="menu-links">
      <a href="https://x.com/onixmind" class="menu-link">Twitter</a>
      <a href="https://pump.fun/profile/GMZttRq1Af1i7YGCz4D4pbvZsBbmEtKfy77jNczeZFFF" class="menu-link">$ONIXMIND</a>
    </div>
  </article>
</main>
</body>
</html>
